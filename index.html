<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>light switch</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
    
        <div id="div4" align="center">
            <img id="light" src="bulboff.png" alt="" style="height:200px; width:150px;" class=" m-5">
            <br>
            <button id="btn" onclick="lightcontrol()" class="btn btn-danger rounded-circle btn-sm p-3 fw-bold fs-5">OFF</button>
        </div>
       
        <script>
            function lightcontrol() {
                var light = document.getElementById('light')
                if (btn.innerText == "OFF") {
                    btn.innerText = "ON";
                    light.src= "bulbon3.png";  
                } else if (light) {
                    btn.innerText = "OFF";
                    light.src= "bulboff.png";    
                } 
            }   
        </script>
    </section>
</body>
</html>
